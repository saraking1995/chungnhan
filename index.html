<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Chứng Nhận - Đội Khám nghiệm hiện trường</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-shadow { box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .btn-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .fade-in { animation: fadeIn 0.5s ease-out; }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8 fade-in">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-12 h-12 text-yellow-400 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/></svg>
                    <h1 class="text-4xl font-bold text-white">Hệ thống Tạo Chứng Nhận</h1>
                    <svg class="w-12 h-12 text-yellow-400 ml-3" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/></svg>
                </div>
                <p class="text-xl text-white opacity-90">Đội Khám nghiệm hiện trường</p>
                <p class="text-lg text-white opacity-75">Hoàn thành xuất sắc nhiệm vụ trong tháng</p>
            </div>

            <div class="bg-white rounded-2xl card-shadow p-8 fade-in">
                <form id="certificateForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Danh sách đồng chí *</label>
                        <div id="recipientsList" class="space-y-3 mb-4">
                            <div class="recipient-item flex items-center space-x-3">
                                <input type="text" class="recipient-name flex-1 px-4 py-3 border border-gray-300 rounded-lg" placeholder="Nhập họ và tên đầy đủ" required>
                                <button type="button" onclick="removeRecipient(this)" class="hidden bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>
                            </div>
                        </div>
                        <button type="button" onclick="addRecipient()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg flex items-center space-x-2"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg><span>Thêm đồng chí</span></button>
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Tháng *</label>
                        <input type="month" id="month" required class="w-full px-4 py-3 border border-gray-300 rounded-lg">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Thành tích nổi bật *</label>
                        <textarea id="achievements" required rows="4" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="Mô tả chi tiết..."></textarea>
                    </div>
                    <div class="flex justify-center space-x-4 pt-6">
                        <button type="button" onclick="generateCertificate()" class="btn-hover bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg">Tạo chứng nhận</button>
                        <button type="button" onclick="resetForm()" class="btn-hover bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-8 rounded-lg">Làm mới</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const now = new Date();
            const currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('month').value = currentMonth;
        });

        function generateCertificate() {
            const form = document.getElementById('certificateForm');
            if (!form.checkValidity()) { form.reportValidity(); return; }

            const recipients = Array.from(document.querySelectorAll('.recipient-name')).map(i => i.value.trim()).filter(n => n !== '');
            if (recipients.length === 0) { alert('Vui lòng nhập ít nhất một tên đồng chí!'); return; }

            const params = new URLSearchParams({
                names: recipients.join('|'),
                month: document.getElementById('month').value,
                achievements: document.getElementById('achievements').value,
                unit: 'Đội Khám nghiệm hiện trường',
                presenter: 'Nguyễn Đức Nghĩa'
            });

            // ĐÃ CẬP NHẬT ĐỂ TRỎ VỀ ĐÚNG ĐƯỜNG DẪN MỚI
            const targetUrl = `https://saraking1995.github.io/chungnhan/giaychungnhan/?${params.toString()}`;
            window.open(targetUrl, '_blank');
        }

        function resetForm() {
            document.getElementById('certificateForm').reset();
            const recipientsList = document.getElementById('recipientsList');
            recipientsList.innerHTML = `<div class="recipient-item flex items-center space-x-3"><input type="text" class="recipient-name flex-1 px-4 py-3 border border-gray-300 rounded-lg" placeholder="Nhập họ và tên đầy đủ" required><button type="button" onclick="removeRecipient(this)" class="hidden bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button></div>`;
            const now = new Date();
            document.getElementById('month').value = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
        }

        function addRecipient() {
            const list = document.getElementById('recipientsList');
            const item = document.createElement('div');
            item.className = 'recipient-item flex items-center space-x-3';
            item.innerHTML = `<input type="text" class="recipient-name flex-1 px-4 py-3 border border-gray-300 rounded-lg" placeholder="Nhập họ và tên đầy đủ" required><button type="button" onclick="removeRecipient(this)" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg></button>`;
            list.appendChild(item);
            updateRemoveButtons();
        }

        function removeRecipient(button) {
            button.closest('.recipient-item').remove();
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const items = document.querySelectorAll('.recipient-item');
            items.forEach((item, index) => {
                const button = item.querySelector('button');
                button.classList.toggle('hidden', items.length === 1);
            });
        }
    </script>
</body>
</html>
