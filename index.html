<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chứng Nhận Hoàn Thành Xuất Sắc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .certificate-inner { background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-5xl">
        <div id="certificateContainer" class="certificate-inner p-10 rounded-lg shadow-xl border-4 border-yellow-500">
            
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-red-700" style="font-family: 'Playfair Display', serif;">CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</h1>
                <p class="text-xl font-semibold text-red-600">Độc lập - Tự do - Hạnh phúc</p>
                <div class="w-32 h-px bg-yellow-400 mx-auto mt-2"></div>
            </div>

            <div class="text-center mb-10">
                <h2 class="text-5xl font-bold text-blue-800" style="font-family: 'Playfair Display', serif;">CHỨNG NHẬN</h2>
                <h3 class="text-2xl font-semibold text-blue-700 mt-2">HOÀN THÀNH XUẤT SẮC NHIỆM VỤ</h3>
            </div>

            <div class="text-center text-xl leading-relaxed">
                <p class="mb-4">Trân trọng trao tặng các đồng chí có tên trong danh sách dưới đây:</p>
                
                <div id="recipientsList" class="my-6 p-6 bg-blue-50 border-2 border-blue-200 rounded-lg font-bold text-blue-800">
                    <p id="loadingText">Đang tải danh sách...</p>
                </div>
                
                <p>Đã có thành tích xuất sắc trong công tác tháng <b id="displayMonth"></b>.</p>
            </div>

            <div class="flex justify-end mt-16">
                <div class="text-center">
                    <p id="displayDate" class="font-semibold text-gray-800 mb-2"></p>
                    <p class="font-bold text-gray-700 mb-12">ĐỘI TRƯỞNG</p>
                    <p class="font-bold text-gray-800">Nguyễn Đức Nghĩa</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // !!! THAY THẾ BẰNG URL WEB APP BẠN ĐÃ LƯU Ở BƯỚC 3 !!!
            const API_URL = 'https://script.google.com/macros/s/AKfycbx41P3z79Y-1FzYsek-Tls9zffdIOfy5w4x36im4-51uFNnJyTZ5Jb-uYjah2nQ9sG7/exec';

            const listContainer = document.getElementById('recipientsList');
            const loadingText = document.getElementById('loadingText');

            // Gọi API từ Google Sheet
            fetch(API_URL)
                .then(response => response.json())
                .then(names => {
                    // Xóa dòng chữ "Đang tải..."
                    loadingText.remove();

                    if (names && names.length > 0) {
                        // Tạo một danh sách không có thứ tự (ul)
                        const ul = document.createElement('ul');
                        ul.className = 'list-none space-y-2';

                        // Thêm từng tên vào danh sách
                        names.forEach(name => {
                            const li = document.createElement('li');
                            li.textContent = name;
                            ul.appendChild(li);
                        });
                        
                        listContainer.appendChild(ul);
                    } else {
                        listContainer.textContent = 'Không có đồng chí nào trong danh sách khen thưởng.';
                    }
                })
                .catch(error => {
                    console.error('Lỗi khi tải dữ liệu:', error);
                    loadingText.textContent = 'Không thể tải được danh sách.';
                    loadingText.classList.add('text-red-500');
                });

            // Hiển thị tháng và ngày hiện tại
            const now = new Date();
            document.getElementById('displayMonth').textContent = (now.getMonth() + 1) + '/' + now.getFullYear();
            document.getElementById('displayDate').textContent = `Ngày ${now.getDate()}, tháng ${now.getMonth() + 1}, năm ${now.getFullYear()}`;
        });
    </script>
</body>
</html>
