<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin Chứng Nhận - Đội Khám nghiệm hiện trường</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-8 fade-in">
                <div class="flex justify-center items-center mb-4">
                    <svg class="w-12 h-12 text-yellow-400 mr-3" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                    </svg>
                    <h1 class="text-4xl font-bold text-white">Hệ thống Tạo Chứng Nhận</h1>
                    <svg class="w-12 h-12 text-yellow-400 ml-3" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                    </svg>
                </div>
                <p class="text-xl text-white opacity-90">Đội Khám nghiệm hiện trường</p>
                <p class="text-lg text-white opacity-75">Hoàn thành xuất sắc nhiệm vụ trong tháng</p>
            </div>

            <div class="bg-white rounded-2xl card-shadow p-8 fade-in">
                <form id="certificateForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zM4 18v-4h3v-3c0-1.1.9-2 2-2h2c1.1 0 2 .9 2 2v3h3v4H4z"/>
                            </svg>
                            Danh sách đồng chí *
                        </label>
                        <div id="recipientsList" class="space-y-3 mb-4">
                            <div class="recipient-item flex items-center space-x-3">
                                <input type="text" class="recipient-name flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                                       placeholder="Nhập họ và tên đầy đủ" required>
                                <button type="button" onclick="removeRecipient(this)" class="hidden bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-all">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <button type="button" onclick="addRecipient()" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-4 rounded-lg transition-all duration-300 flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                            </svg>
                            <span>Thêm đồng chí</span>
                        </button>
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                            </svg>
                            Tháng *
                        </label>
                        <input type="month" id="month" required
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                    </div>

                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">
                            <svg class="w-4 h-4 inline mr-2" fill="currentColor" viewBox="0 0 24 24">
                                <path d="M12 2l3.09 6.26L22 9l-5.91 5.74L17.18 22 12 18.27 6.82 22l1.09-7.26L2 9l6.91-1.74L12 2z"/>
                            </svg>
                            Thành tích nổi bật *
                        </label>
                        <textarea id="achievements" required rows="4"
                                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all resize-none"
                                  placeholder="Mô tả chi tiết các thành tích đạt được trong tháng..."></textarea>
                    </div>

                    <div class="flex justify-center space-x-4 pt-6">
                        <button type="button" onclick="generateCertificate()" 
                                class="btn-hover bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-300 flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>Tạo chứng nhận</span>
                        </button>
                        
                        <button type="button" onclick="resetForm()" 
                                class="btn-hover bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-8 rounded-lg transition-all duration-300 flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                            <span>Làm mới</span>
                        </button>
                    </div>
                </form>

                <div id="successMessage" class="hidden mt-6 p-4 bg-green-100 border border-green-400 text-green-700 rounded-lg">
                    <div class="flex items-center">
                        <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                        </svg>
                        <span>Chứng nhận đã được tạo thành công! Đang chuyển hướng...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Set default values
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('month').value = currentMonth;
        });

        function generateCertificate() {
            // Validate form
            const form = document.getElementById('certificateForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            // Get recipient names
            const recipientInputs = document.querySelectorAll('.recipient-name');
            const recipients = Array.from(recipientInputs)
                .map(input => input.value.trim())
                .filter(name => name !== '');

            if (recipients.length === 0) {
                alert('Vui lòng nhập ít nhất một tên đồng chí!');
                return;
            }

            // Get form data
            const month = document.getElementById('month').value;
            const achievements = document.getElementById('achievements').value;

            // Show success message
            document.getElementById('successMessage').classList.remove('hidden');

            // Generate single certificate with all recipients
            setTimeout(() => {
                const params = new URLSearchParams({
                    names: recipients.join('|'), // Join all names with | separator
                    month: month,
                    achievements: achievements,
                    unit: 'Đội Khám nghiệm hiện trường',
                    presenter: 'Nguyễn Đức Nghĩa'
                });

                window.open(`certificate.html?${params.toString()}`, '_blank');
            }, 1000);
        }

        function resetForm() {
            document.getElementById('certificateForm').reset();
            document.getElementById('successMessage').classList.add('hidden');
            
            // Reset recipients list to one empty field
            const recipientsList = document.getElementById('recipientsList');
            recipientsList.innerHTML = `
                <div class="recipient-item flex items-center space-x-3">
                    <input type="text" class="recipient-name flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                           placeholder="Nhập họ và tên đầy đủ" required>
                    <button type="button" onclick="removeRecipient(this)" class="hidden bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-all">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                    </button>
                </div>
            `;
            
            const now = new Date();
            const currentMonth = now.getFullYear() + '-' + String(now.getMonth() + 1).padStart(2, '0');
            document.getElementById('month').value = currentMonth;
        }

        function addRecipient() {
            const recipientsList = document.getElementById('recipientsList');
            const newRecipient = document.createElement('div');
            newRecipient.className = 'recipient-item flex items-center space-x-3';
            newRecipient.innerHTML = `
                <input type="text" class="recipient-name flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" 
                       placeholder="Nhập họ và tên đầy đủ" required>
                <button type="button" onclick="removeRecipient(this)" class="bg-red-500 hover:bg-red-600 text-white p-2 rounded-lg transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                    </svg>
                </button>
            `;
            recipientsList.appendChild(newRecipient);
            updateRemoveButtons();
        }

        function removeRecipient(button) {
            const recipientItem = button.closest('.recipient-item');
            recipientItem.remove();
            updateRemoveButtons();
        }

        function updateRemoveButtons() {
            const recipientItems = document.querySelectorAll('.recipient-item');
            recipientItems.forEach((item, index) => {
                const removeButton = item.querySelector('button');
                if (recipientItems.length === 1) {
                    removeButton.classList.add('hidden');
                } else {
                    removeButton.classList.remove('hidden');
                }
            });
        }
    </script>
</body>
</html>
